<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Calculadora de IMC</title>
</head>
<body>
    
    <main id="container">

        <section id="img">
            <img src="assets/imagens/personal_training.svg" alt="ilustração">
        </section>

        <section id="calculadora">

            <form id="form">
                <h1 id="titulo">Calculadora de IMC</h1>
                <label for="altura">
                    <i class="fa-solid fa-ruler"></i>
                    <input type="number" name="altura" id="altura" min="0.01" placeholder="Altura (metros)" required>
                    <span>m</span>
                </label>
                <label for="peso">
                    <i class="fa-solid fa-weight-hanging"></i>
                    <input type="number" name="peso" id="peso" placeholder="Peso (quilogramas)" required>
                    <span>Kg</span>
                </label>

                <button id="calcular">Calcular</button>
            </form>

            <div id="infos" class="esconder">
                <div id="resultado">
                    <div id="imc">
                        <span id="valor-imc"></span>
                        <span>Valor do IMC</span>
                    </div>
                    <div>
                        <span id="desc"></span>
                    </div>
                </div>
                <div id="saiba-mais">
                    <a href="https://www.tuasaude.com/imc/" target="_blank">Saiba mais sobre IMC <i class="fa-solid fa-arrow-up-right-from-square"></i></a>
                </div>
            </div>

        </section>

    </main>

    <script src="assetsjs/script.js"></script>

</body>
</html>
