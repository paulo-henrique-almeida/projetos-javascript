<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/imagens/favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cronometro</title>
</head>
<body>
    
    <div id="cronometro">
        <h2 id="temporizador">00:00:00:00</h2>

        <div id="botoes">
            <button id="resetar"><i class="fa-solid fa-rotate-right"></i></button>
            <button id="play" action="start"><i class="fa-solid fa-play"></i></button>
            <button id="marcar" disabled><i class="fa-solid fa-flag"></i></button>
        </div>

        <div id="marks-list"></div>
    </div>

    <script src="assets/js/script.js"></script>

</body>
</html>
